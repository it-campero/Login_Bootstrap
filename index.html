<html lang="en">

<head>

<body>

    <video src="video/video.mp4" muted autoplay loop class="flex-video"></video>
    <div class="container">

        <h3 class="flex-title text-center">Login Form</h3>
        <button class="btn btn-primary flex-btn d-inline-flex align-items-center mb-4 mt-5">
            <picture><img src="img/google.png" alt="Google_icon" class="flex-img"></picture>  Login whit Google
        </button>
        <hr class="flex-hr">
        <!-- FORMULARIO -->
        <form action="#" class="flex-form">
            <!-- USERNAME -->
            <div class="mb-3">
                <label for="email" class="form-label">Username</label>
                <input type="email" class="form-control" name="email">
            </div>
            <!-- LOGIN -->
            <div class="mb-3">
                <label for="pass" class="form-label">password</label>
                <input type="password" class="form-control" name="pass">
            </div>
        </form>
        <button class="btn btn-primary"><img src="img/login-btn.png" alt="btn-aceptar"> Enviar</button>

    </div>
    <hr>
    <!-- LINK REDES SOCIALES -->
    <div class="redes-sociales d-flex justify-content-center mt-3 bg-dark">
        <img src="img/Twitter.png" alt="twitter_icon">
        <img src="img/spotify.png" alt="spoty_icon">
        <img src="img/facebook.png" alt="facebook_icon">


    </div>
